<!DOCTYPE html>
<html>
    <!-- head -->
    <head>
      <title>React! React! React!</title>
      <!-- These two lines bring in both the core React library as well as the various things React needs to work with the DOM. -->
      <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
      <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
      
      <!-- Adding a reference to the Babel JavaScript compiler. Babel has the ability to turn JSX into JavaScript. -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
      
      <style>
        #container {
          padding: 50px;
          background-color: #EEE;
        }
        #container h1 {
          font-size: 48px;
          font-family: sans-serif;
          color: #0080a8;
        }
      </style>
    </head>
    <!--body --> 
    <body>
      <div id="container"></div>
      <!-- Use React to display name on screen. Designate this script block as something that Babel can do its magic on -->
      <script type="text/babel">
        ReactDOM.render(
          <h1>Pablo Escarcega</h1>,
          document.querySelector("#container")
        );
      </script>
    </body>
 
</html>
